spring:
  h2:
    console:
      enabled: true

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:jyeol;DB_CLOSE_DELAY=-1
    username: sa
    password:


scheduler:
  scrap:
    yahoo: "0 0 0 * * *"